<mat-card-actions>
    <app-nav-bar></app-nav-bar>
</mat-card-actions>
<div class="container">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Welcome {{username}}</mat-card-title>
                
            </mat-card-header>
            <mat-card-content>
                <div class="login-container">
                    <div class="login-fields">
                        <h2>Follows</h2>
                        <ul *ngFor="let follow of follows">
                            <li>{{ follow["givenName"] }}</li>
                            <li>{{ follow["familyName"] }}</li>
                            <li>{{ follow["dateOfBirth"] | date:'dd-MM-yyyy'}}</li>
                            <li>{{ follow["nationality"] }}</li>
                            <li>{{ follow["url"] }}</li>
                        </ul>
                    </div>
                </div>
            </mat-card-content>
            
        </mat-card>
</div>
