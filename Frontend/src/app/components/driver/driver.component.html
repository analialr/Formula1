<app-nav-bar></app-nav-bar>

<div class="container">
    <h1>Drivers</h1>
    <ul class="drivers-list">
        <li class="driver" *ngFor="let driver of drivers; let i = index">
            <mat-card class="driver-card">
                <mat-card-content>
                    <div class="driver-card-name">
                        <strong>{{ driver["givenName"] }} {{ driver["familyName"] }}</strong>
                    </div>
                    <div>{{ driver["dateOfBirth"] | date:'dd-MM-yyyy'}}</div>
                    <div>{{ driver["nationality"] }}</div>
                    <div><a mat-button href='{{driver["url"]}}' target="_blank"><mat-icon color="primary">open_in_new</mat-icon></a></div>
                    <div><button (click)='follow(driver["driverId"], i)' mat-mini-fab color="primary"><mat-icon>bookmark</mat-icon></button></div>
                </mat-card-content>
            </mat-card>
        </li>
    </ul>
</div>
